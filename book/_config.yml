# Book Settings
title: "Data Science Process using CRISP-DM"
author: "Syahrul Hamdani"
logo: assets/images/bitlabs.png
copyright: "Bitlabs Academy 2021"
bibtex_reference_style: author_year  # or label, super, \supercite

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution

repository:
  url: https://github.com/syahrulhamdani/data-science-crisp-dm
  branch: main
  path_to_book: book

# HTML-specific settings
html:
  use_repository_button: true
  use_issues_button: true
  google_analytics_id: "G-VND61T1FVN"

# Exeuction Settings
execute:
  execute_notebooks: "off"
  allow_errors: true

launch_buttons:
  colab_url: "https://colab.research.google.com"
  thebe: true

bibtex_bibfiles:
  - references.bib
